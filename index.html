    <header>

            <div class="item">

            <div class="item">
                <span class="titulo-item">Aberlour 12 años</span>

            <div class="item">
                <span class="titulo-item">Talisker 10 años</span>

            </div>

            <div class="item">
                <span class="titulo-item">Glen Elgin</span>

                <span class="titulo-item">Proveedores Externos</span>

        </div>

        <!-- Carrito -->
        <div class="carrito" id="carrito">
            <div class="header-carrito">
                <h2>Tus Compras</h2>
            </div>
            <div class="carrito-items">              

            </div>

            <div class="carrito-total">
                <div class="fila">
                    <strong>Total</strong>
                    <span class="carrito-precio-total">                       
                    </span>
                </div>
                <button class="btn-pagar btn btn-primary">Pagar  </button>
                <button class="btn-cerrar btn btn-danger">Limpiar Carrito  </button>
            </div>
        </div>
    </section>
    <div class="container">
        <h1>Completa tus datos para el envio</h1>

        <form id="formularioId">
          <div class="form-group">
            <label for="nombre">Nombre:</label>
            <input type="text" class="form-control" id="nombre" placeholder="Ingrese su nombre">
          </div>
          <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" class="form-control" id="email" placeholder="Ingrese su email">
          </div>
          <div class="form-group">
            <label for="mensaje">Mensaje:</label>
            <textarea class="form-control" id="mensaje" rows="3" placeholder="Ingrese su mensaje"></textarea>
          </div>
          <button id="submit" type="submit" class="btn btn-primary">Enviar</button>
        </form>
      </div>
    

    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
